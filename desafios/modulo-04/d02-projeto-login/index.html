<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Página de Login-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagens em CSS-->           
            </div>
            <div id="formulario">
                <h1>Acesse sua conta</h1>
                <p>Seja bem-vindo(a) novamente.<br>Faça o login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="dlogin">
                        <label for="ilogin">Login </label>
                        <input type="email" name="login" id="ilogin" placeholder=" Digite seu e-mail" autocomplete="email" required maxlength="40">
                        <i class="material-icons">person</i>
                    </div>
                    <div class="campo" id="dsenha">
                        <label for="isenha">Senha </label>
                        <input type="password" name="senha" id="isenha" placeholder=" Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <i class="material-icons">vpn_key</i>
                    </div>
                     <div class="entrar">
                        <i class="material-icons">login</i>
                        <input type="submit" value="Entrar">
                    </div>
                   <a href="esqueci.html" class="botao">         <i class="material-icons">mail</i> <p>Esqueci minha senha</p> </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
