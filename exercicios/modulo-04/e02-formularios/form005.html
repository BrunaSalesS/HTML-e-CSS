<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
    <!--Exemplo de Formulário-->
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br> 
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br> 
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
